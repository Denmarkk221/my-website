<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Красивый Вайб Сайт</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* --- Общие стили --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    /* --- Карточка с вайбом --- */
    .card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 50px;
      text-align: center;
      color: #fff;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: fadeIn 2s ease forwards;
      opacity: 0;
    }

    p {
      font-size: 1.2rem;
      animation: fadeIn 2s ease 0.5s forwards;
      opacity: 0;
    }

    /* --- Анимации --- */
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* --- Кнопка --- */
    .btn {
      margin-top: 30px;
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #f6d365, #fda085);
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Добро пожаловать!</h1>
    <p>Это простой сайт с красивым вайбом, градиентами и анимацией.</p>
    <button class="btn" id="magicBtn">Нажми на меня</button>
  </div>

  <script>
    const btn = document.getElementById('magicBtn');

    btn.addEventListener('click', () => {
      document.body.style.background = `linear-gradient(${Math.floor(Math.random()*360)}deg, 
        hsl(${Math.random()*360}, 70%, 80%), 
        hsl(${Math.random()*360}, 70%, 80%))`;
    });
  </script>

</body>
</html>
